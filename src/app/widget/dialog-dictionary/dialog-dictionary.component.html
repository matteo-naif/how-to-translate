<h2 mat-dialog-title class="u-font-handwriting">Dizionario</h2>
<mat-dialog-content class="mat-typography">
  <!-- filtro -->

  <!-- Tabella -->
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hello" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <!-- Italiano -->
    <ng-container matColumnDef="it">
      <th mat-header-cell *matHeaderCellDef> Italiano </th>
      <td mat-cell *matCellDef="let element"> {{element.it | titlecase}} </td>
    </ng-container>

    <!-- Inglese -->
    <ng-container matColumnDef="en">
      <th mat-header-cell *matHeaderCellDef> Inglese </th>
      <td mat-cell *matCellDef="let element"> {{element.en | titlecase}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">

        <!-- delete -->
        <!-- TODO: implementare richiesta di conferma -->
        <button matTooltip="Cancella traduzione" mat-icon-button color="warn" (click)="deleteTranslation(element)">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Intestazioni -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Non ci sono parole che corrispondono a "{{input.value}}"</td>
    </tr>
  </table>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Chiudi dizionario</button>
</mat-dialog-actions>
